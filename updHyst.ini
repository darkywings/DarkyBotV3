История обновлений:

v1.1.1
Созданы три скрипта. Первый - для личных сообщений, второй - для сообщений в беседах, третий - для управления работой бота.
Добавлено несколько команд.
Доступ к важным командам дан только моему создателю

v1.1.4
Добавлена команда "Как дела?", "Расскажи о себе" и "История обновлений". В команду "Привет" было добавленно ещё несколько вариаций.

v1.3.8
Переработаны все существующие команды в скриптах отвечающие за ответ в личных сообщениях. Большая часть скриптатеперь как и в беседах, состоит из функций. Названия скриптов были переименованы. Команда "История обновлений" теперь полностью функционирует.

v1.7.12
Добавлена команда выключения. Команды "расскажи о себе" и "история обновлений" были переработаны. При использовании некоторых команд может выявить ошибку и не крашиться

v1.9.14
Добавлены команда перезапуска и обновления.

v1.10.15
Добавлена команда проверки файлов.

v2.16.24
Был частично переработан скрипт отвечающий за работу бота в личных сообщениях. Добавлены команды "Помощь" и "Команды". Могут наблюдаться баги

v2.17.27
Добалена пасхалка. Улучшена безопасность бота от кражи ключа доступа.

v2.19.46
Бот адаптирован под временный сервер и теперь хостится в тестовом режиме. Исправлен баг с включением бота. Временно вырезана команда "Как дела?".

v2.21.67
Исправлены вылеты при долгом бездействии бота. Чуть упрощена работа скриптов.

v2.23.78
Исправлен баг из-за которого бот переставал реагировать на беседы и начинал бесконечно спамить в личные сообщения. Добавлена команда "Дарки выбери". Исправлен баг при котором при вводе важных команд Дарки откликается вдобавок по имени.

v2.32.92
Добавлены команды "Дарки какова вероятность" и "Дарки, попытка", В беседах теперь работают почти все команды из личных сообщений. Добавлена ещё одна пасхалка.

v2.36.125
Добавлена функция рандомной генерации предложения на основе сообщений в беседе командой "Дарки, голос". Добавлена команда "Дарки, сброс собранных данных". Исправлены некоторые баги.
